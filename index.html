<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="tages.html"method="get">
        <div>
    <label for="user">USER NAME:-</label>
    <input type="text" id="user"placeholder="username" maxlength="5" minlength="2">
    </div>
    <div>
        <label for="PwD">PASSWORD:-</label>
        <input type="text" id="Pwd" placeholder="password" required>
    </div>
    <div>
    <label for="number">NUMBER:-</label>
    <input type="number" id="number">
    </div>
    <div>
    <input type="email" id="email">
    </div>
    <div>
    <label for="date">DATE:-</label>
    <input type="date" id=date>
    </div>
    <div>
    <label for="PYTHON">PYTHON:-</label>
    <input type="radio" id="PYTHON">
    </div>
    <div>
    <label for="JAVA">JAVA:-</label>
    <input type="radio" id="JAVA"><br> <br>
    </div>
    <div>
    <label for="MORNING">MORNING:-</label>
    <input type="checkbox" id=MORNING><br> <br>
    </div>
    <div>
    <label for="EVERING">EVERING:-</label>
    <input type="checkbox" id="EVERING">
    </div>
    <div>
    <label for="FEEDBACK">FEEDBACK</label>
    <textarea cols="20" rows="10"></textarea>
    </div>
    <div>
        <select>
            <option></option>
            <option>english</option>
            <option>maths</option>
            <option>telugu</option>
            <option>sameer</option>

        </select>
    </div>
    <div>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    </div>
</form>
</body>
</html>
